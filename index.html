<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestão Financeira</title>

    <!-- Bootstrap CSS -->
    <link id="theme-style" rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 56px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        @media (min-width: 768px) {
            body {
                padding-top: 72px;
            }
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark-mode .navbar {
            background-color: #343a40;
            border-bottom: 1px solid #ffffff;
        }

        body.dark-mode .navbar-toggler-icon {
            border-color: #ffffff;
        }

        body.dark-mode .navbar-nav .nav-link {
            color: #ffffff;
        }

        body.dark-mode .navbar-nav .nav-link:hover {
            color: #f8f9fa;
        }

        body.dark-mode .navbar-brand {
            color: #ffffff;
            /* Altera a cor do texto da marca para branco no modo escuro */
        }

        body.light-mode .navbar {
            background-color: #191970;
            /* Substituí a cor azul por #191970 */
            border-bottom: 1px solid #ffffff;
        }



        body.light-mode .navbar-nav .nav-link {
            color: #ffffff;
        }

        body.light-mode .navbar-nav .nav-link:hover {
            color: #f8f9fa;
        }

        body.light-mode .navbar-brand {
            color: #ffffff;
            /* Mantém a cor do texto da marca como branco no modo claro */
        }

        body.light-mode .form-check {
            display: flex;
            align-items: center;
        }

        body.light-mode .form-check-label {
            color: #ffffff;
            /* Altera a cor do texto da label para branco no modo claro */
            margin-right: 1rem;
            /* Adiciona um espaçamento à direita para separar o switch do texto */
        }

        body.light-mode .form-switch input {
            margin-left: 0.5rem;
            /* Ajusta o espaçamento à esquerda para separar o switch do texto */
        }
    </style>
</head>

<body class="light-mode">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Gestão Financeira</a>
            <div class="form-check form-switch">
                <label class="form-check-label" for="darkModeToggle">Modo Claro</label>
                <input class="form-check-input" type="checkbox" id="darkModeToggle">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Transações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Relatórios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Configurações</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container mt-4">
        <h1 class="text-center">Bem-vindo à Gestão Financeira</h1>
        <!-- Adicione o conteúdo do seu site aqui -->
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript para alternar entre modos claro e escuro
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const navbar = document.getElementById('navbar');

        darkModeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
            navbar.classList.toggle('navbar-dark');
            navbar.classList.toggle('navbar-light');

            // Inverte o texto da label
            const label = document.querySelector('.form-check-label');
            label.textContent = darkModeToggle.checked ? 'Modo Claro' : 'Modo Escuro';
        });
    </script>
</body>

</html>
